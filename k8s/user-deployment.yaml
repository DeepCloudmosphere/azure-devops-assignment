apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
        - name: user
          image: <ACR_LOGIN_SERVER>/user-service:latest
          ports:
            - containerPort: 5000
          env:
            - name: ENVIRONMENT
              value: "prod"