apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - http:
      paths:
      - path: /health
        pathType: Prefix
        backend:
          service:
            name: gateway
            port:
              number: 3000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: gateway
            port:
              number: 3000
